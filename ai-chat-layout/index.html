<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>

  <!-- React app bundled via esm.sh modules (inline to avoid CORS) -->
  <script type="module">
    // inline from script.js
    
import React, { StrictMode, useEffect, useLayoutEffect, useRef, useState } from "https://esm.sh/react";
import { createRoot } from "https://esm.sh/react-dom/client";
import { Sparkles, ArrowRight, Headset, Globe } from "https://esm.sh/lucide-react";
import Markdown from "https://esm.sh/react-markdown";

createRoot(document.getElementById("root")).render(
    <StrictMode>
        <AIChat />
    </StrictMode>
);

const AIChatText = {
    p({ node, ...rest }) {
        return <p className="chatbot__message-text" {...rest} />
    },
    ul({ node, ...rest }) {
        return <ul className="chatbot__message-text" {...rest} />
    }
};

function AIChat() {
    const chatScrollerRef = useRef(null);
    const chatMessagesRef = useRef(null);
    const [messages, setMessages] = useState([]);
    const [input, setInput] = useState("");
    const [isLoading, setIsLoading] = useState(false);
    const [scrollbarWidth, setScrollbarWidth] = useState(0);
    const messagesStyle = {
        paddingInlineEnd: `calc(1.5em - ${scrollbarWidth}px)`
    };
    const placeholder = "Ask anything…";
    const suggestions = [
        "Write an email to the marketing team",
        "Summarize key points",
        "Create a follow-up checklist"
    ];
    const suggestionsFollowUp = [
        "Create in-depth analysis",
        "Identify actionable tasks"
    ];
    const mockResponses = {
        default: "This is a simulated AI response to your message.",
        marketing: `Subject: Request Marketing Support for [Project Name]\n\nHi Team,\n\nI’m reaching out to get your eyes on [Project Name], which we are aiming to launch on [Date].\nTo ensure this is successful, we’d love the marketing team’s help with:\n\n- [Asset 1] (e.g. Social media graphics)\n- [Asset 2] (e.g. An email blast to our current subscriber list)\n- [Asset 3] (e.g. A landing page update)\n\nI’ve attached the project brief and target audience details. Could we schedule a 15-minute sync later this week to discuss the timeline and bandwidth?\n\nBest regards,\n\n[Your Name]`,
        summarize: "I’d love to help with that! However, you haven’t provided the text, article, or topic you’d like me to summarize yet. Please paste the content or describe the topic below, and I will break it down into a clear, organized summary for you.",
        checklist: `To give you the most effective checklist, it helps to know what you are following up on (a job interview, a sales lead, or a project task). However, here is a Universal Professional Follow-Up Checklist that works for most situations. It ensures you stay organized, polite, and effective.\n\n- [ ] Review previous notes\n- [ ] Identify the “Value Add”\n- [ ] Check the timing\n- [ ] Verify contact details\n- [ ] Subject Line\n- [ ] The Hook\n- [ ] The “Why”\n- [ ] The Call to Action (CTA)\n- [ ] Proofread\n- [ ] Log the contact\n- [ ] Set a “Silence Reminder”\n- [ ] The “Three-Strike” Rule`,
        analysis: "To provide you with a high-quality, in-depth analysis, I need to know the subject you are focusing on. Whether it is a business case, a scientific phenomenon, a literary work, or a market trend, I can apply a structured analytical framework to help you uncover deep insights.",
        tasks: `To help you identify actionable tasks, I need a little more context about what you are looking at. Are you reviewing meeting notes, a project plan, a long email thread, or perhaps just organizing your own thoughts?`
    };
    const findMockResponse = (input) => {
        const mockKeys = Object.keys(mockResponses);
        const inputNoCaps = input.toLowerCase();
        const responseKey = mockKeys.find(key => inputNoCaps.includes(key)) || "default";

        return mockResponses[responseKey];
    };
    const randomID = () => {
        const random = crypto.getRandomValues(new Uint32Array(1))[0] / 2 ** 32;
        return (Math.floor(random * 2 ** 32)).toString(16).padStart(8, "0");
    };
    const handleSuggestionClick = (suggestion) => {
        handleSubmit(suggestion)
    };
    const handleSubmit = (text) => {
        const messageText = text || input;
        const userMessage = {
            id: randomID(),
            type: "user",
            content: messageText
        };

        setIsLoading(true);
        setMessages((prev) => [...prev, userMessage]);
        setInput("");

        setTimeout(() => {
            const aiMessage = {
                id: randomID(),
                type: "ai",
                content: findMockResponse(messageText),
            };
            setIsLoading(false);
            setMessages((prev) => [...prev, aiMessage]);
        }, 1500);
    };
    const handleKeyDown = (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            handleSubmit();
        }
    };

    useEffect(() => {
        if (chatScrollerRef.current) {
            chatScrollerRef.current.scrollTo({
                top: chatScrollerRef.current.scrollHeight,
                left: 0,
                behavior: "smooth"
            });
        }
    }, [messages]);

    useLayoutEffect(() => {
        const calculateWidth = () => {
            const scrollerWidth = chatScrollerRef.current?.offsetWidth || 0;
            const messagesWidth = chatMessagesRef.current?.offsetWidth || 0;
            const width = scrollerWidth - messagesWidth;

            setScrollbarWidth(width);
        };

        const frameId = requestAnimationFrame(calculateWidth);

        return () => cancelAnimationFrame(frameId);
    }, [messages]);

    return (
        <main className="chatbot">
            <div className="chatbot__container">
                {messages.length === 0 ? (
                    <div className="chatbot__welcome">
                        <div className="chatbot__icon-wrapper">
                            <div className="chatbot__icon chatbot__icon--gradient">
                                <Sparkles className="chatbot__icon-svg" strokeWidth={1.5} />
                            </div>
                        </div>
                        <h1 className="chatbot__title">Asking with AI suggestions</h1>
                        <div className="chatbot__suggestions-box">
                            {suggestions.map((suggestion, i) => {
                                const suggestionKey = `suggestion${i + 1}`;

                                return (
                                    <button
                                        key={suggestionKey}
                                        className="chatbot__suggestion"
                                        onClick={() => handleSuggestionClick(suggestion)}
                                    >
                                        {suggestion}
                                    </button>
                                );
                            })}
                            <div className="chatbot__input-wrapper">
                                <label
                                    className="chatbot__label"
                                    htmlFor="chat-input"
                                >
                                    Ask
                                </label>
                                <input
                                    id="chat-input"
                                    className="chatbot__input"
                                    type="text"
                                    placeholder={placeholder}
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                />
                                <button
                                    className="chatbot__submit"
                                    onClick={() => handleSubmit()}>
                                    <ArrowRight />
                                </button>
                            </div>
                        </div>
                    </div>
                ) : (
                    <div className="chatbot__chat" ref={chatScrollerRef} style={messagesStyle}>
                        <div className="chatbot__messages" ref={chatMessagesRef}>
                            {messages.map(msg => (
                                <div key={msg.id} className={`chatbot__message chatbot__message--
` + msg.type}>
                                    <div className="chatbot__message-content">
                                        {msg.type === "ai" ? (
                                            <Markdown components={AIChatText}>{msg.content}</Markdown>
                                        ) : (
                                            <p className="chatbot__message-text">{msg.content}</p>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
                {isLoading && (
                    <div className="chatbot__loader">Loading...</div>
                )}
            </div>
        </main>
    );
}
  </script>
</body>
</html>
