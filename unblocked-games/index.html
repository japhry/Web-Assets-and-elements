<!DOCTYPE html>  
<html lang="en">  
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelLinx Games</title>
<link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #ffffff;
        --accent: #00f3ff;
        --bg-deep: #050505;
        --glass: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glow: 0 0 20px rgba(0, 243, 255, 0.3);
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-deep);
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* --- ADVANCED SNOW CANVAS --- */
    #snow-canvas {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 10%, #1a1f25, #000000);
    }

    /* --- LAYOUT --- */
    .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
        z-index: 10;
    }

    /* --- HEADER --- */
    header {
        text-align: center;
        margin-bottom: 40px;
        padding-top: 40px;
        animation: slideDown 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 4.5rem;
        font-weight: 900;
        margin: 0;
        letter-spacing: 4px;
        /* gradient text for cool look */
        background: linear-gradient(90deg, #00f3ff, #ff00f3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
    .subtitle:hover {
        color: #ff00f3;
        transform: scale(1.05);
    }

    .subtitle {
        margin-top: 10px;
        font-size: 1.5rem;
        color: var(--accent);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 15px var(--accent);
        transition: 0.3s ease;
    }

    /* --- TABS --- */
    .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .tab-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        padding: 12px 40px;
        border-radius: 50px;
        color: #aaa;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        backdrop-filter: blur(10px);
    }

    .tab-btn:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    .tab-btn.active {
        background: var(--accent);
        color: #000;
        border-color: var(--accent);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        transform: scale(1.05);
    }

    /* --- CONTROLS --- */
    .controls {
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
    }

    #searchBar {
        width: 100%;
        max-width: 600px;
        padding: 18px 30px;
        border-radius: 50px;
        border: 1px solid var(--glass-border);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-size: 1.2rem;
        font-family: 'Poppins', sans-serif;
        backdrop-filter: blur(15px);
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #searchBar:focus {
        border-color: var(--accent);
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        outline: none;
        transform: scale(1.02);
    }

    /* --- GRID --- */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 25px;
        animation: fadeIn 0.5s ease;
    }

    .card {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 18px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        backdrop-filter: blur(12px);
        display: flex;
        flex-direction: column;
        transform: translateY(0);
    }

    .card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: #fff;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.15);
    }

    .card-thumb-container {
        width: 100%;
        height: 140px; 
        overflow: hidden;
        background: #000;
        position: relative;
    }
    
    .movie-mode .card-thumb-container {
        height: 320px; /* Poster format for movies */
    }

    .card-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .card:hover .card-thumb {
        transform: scale(1.1);
    }

    .card-info {
        padding: 15px;
        text-align: center;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        margin-top: auto;
    }

    .card-title {
        font-weight: 700;
        font-size: 1rem;
        color: #fff;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .footer {
        text-align: center;
        margin-top: 80px;
        padding-bottom: 40px;
        color: #666;
        font-size: 0.9rem;
    }

    .footer b { color: var(--accent); }

    /* --- ANIMATIONS --- */
    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-40px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    
    .hidden { display: none !important; }
</style>
</head>
<body>

<canvas id="snow-canvas"></canvas>

<div class="container">
    <header>
        <h1>PixelLinx Games</h1>
        <div class="subtitle" id="main-subtitle">Games by Japhryyyy</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('games')" id="btn-games">GAMES</button>
        <button class="tab-btn" onclick="switchTab('movies')" id="btn-movies">MOVIES</button>
    </div>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search..." onkeyup="filterItems()">
    </div>

    <div class="grid-container" id="game-grid"></div>

    <div class="grid-container movie-mode hidden" id="movie-grid"></div>

    <div class="footer">
        Press <b>ESC</b> to Panic Swap to Google Drive
    </div>
</div>

    // ---------------------------------------------------------
    // 2. GRID GENERATION
    // ---------------------------------------------------------
    const gameGrid = document.getElementById('game-grid');
    const movieGrid = document.getElementById('movie-grid');

    games.forEach(game => {
        gameGrid.appendChild(createCard(game, 'game'));
    });

    movies.forEach(movie => {
        movieGrid.appendChild(createCard(movie, 'movie'));
    });

    function createCard(item, type) {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => launch(item.url);

        let searchQuery, width, height;
        if (type === 'game') {
            searchQuery = encodeURIComponent(item.name + " game app icon");
            width = 400; height = 300;
        } else {
            searchQuery = encodeURIComponent(item.name + " movie poster");
            width = 400; height = 600;
        }

        const imgUrl = `https://tse2.mm.bing.net/th?q=${searchQuery}&w=${width}&h=${height}&c=7&rs=1&p=0`;
        const fallbackUrl = `https://placehold.co/${width}x${height}/111/00f3ff?text=${encodeURIComponent(item.name)}`;

        card.innerHTML = `
            <div class="card-thumb-container">
                <img src="${imgUrl}" class="card-thumb" onerror="this.src='${fallbackUrl}'" loading="lazy" alt="${item.name}">
            </div>
            <div class="card-info">
                <div class="card-title">${item.name}</div>
            </div>
        `;
        return card;
    }

    // ---------------------------------------------------------
    // 3. TAB SYSTEM
    // ---------------------------------------------------------
    function switchTab(type) {
        const gameBtn = document.getElementById('btn-games');
        const movieBtn = document.getElementById('btn-movies');
        const gameGrid = document.getElementById('game-grid');
        const movieGrid = document.getElementById('movie-grid');
        const subtitle = document.getElementById('main-subtitle');

        if (type === 'games') {
            gameBtn.classList.add('active');
            movieBtn.classList.remove('active');
            gameGrid.classList.remove('hidden');
            movieGrid.classList.add('hidden');
            subtitle.innerText = "Games by Japhryyyy";
        } else {
            gameBtn.classList.remove('active');
            movieBtn.classList.add('active');
            gameGrid.classList.add('hidden');
            movieGrid.classList.remove('hidden');
            subtitle.innerText = "Movies by Japhryyyy";
        }
    }

    // ---------------------------------------------------------
    // 4. CLOAKED LAUNCHER
    // ---------------------------------------------------------
    function launch(url) {
        const win = window.open('about:blank', '_blank');
        if (!win) { alert("Pop-ups are blocked! Please allow them."); return; }
        
        const html = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>Google Drive</title>
                <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
                <style>
                    body { margin:0; padding:0; height:100vh; background:#000; overflow:hidden; }
                    iframe { width:100%; height:100%; border:none; display:block; }
                </style>
            </head>
            <body>
                <iframe src="${url}" allowfullscreen></iframe>
                <script>
                    window.addEventListener('keydown', (e) => {
                        if (e.key === "Escape") window.location.replace("https://drive.google.com");
                    });
                <\/script>
            </body>
            </html>
        `;
        
        win.document.write(html);
        win.document.close();
    }

    // ---------------------------------------------------------
    // 5. FILTER FUNCTION
    // ---------------------------------------------------------
    function filterItems() {
        const input = document.getElementById('searchBar').value.toLowerCase();
        const activeGrid = document.querySelector('.grid-container:not(.hidden)');
        if (!activeGrid) return;
        
        const cards = activeGrid.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].querySelector('.card-title').innerText.toLowerCase();
            cards[i].style.display = title.includes(input) ? "flex" : "none";
        }
    }

    // ---------------------------------------------------------
    // 6. SNOW ANIMATION
    // ---------------------------------------------------------
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height, flakes = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Flake {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * width;
            this.y = Math.random() * -height;
            this.size = Math.random() * 3 + 1;
            this.speed = Math.random() * 1 + 0.5;
            this.opacity = Math.random() * 0.5 + 0.3;
            this.sway = Math.random() * 0.1;
            this.swayOffset = Math.random() * Math.PI * 2;
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y * 0.01 + this.swayOffset) * 0.5 + 0.2;
            if (this.y > height) { this.init(); this.y = 0; }
            if (this.x > width) this.x = 0;
            if (this.x < 0) this.x = width;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    for (let i = 0; i < 150; i++) flakes.push(new Flake());

    function animate() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < flakes.length; i++) {
            flakes[i].update();
            flakes[i].draw();
        }
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('keydown', (e) => {
        if(e.key === "Escape") window.location.replace("https://drive.google.com");
    });
</script>
